<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/style.css' %}">

	<title>Uploadez votre fichier CSV</title>
</head>
<body>
	<div class="file__upload">
		<div class="header">
			<p><i class="fa fa-cloud-upload fa-2x"></i><span><span>up</span>load</span></p>
		</div>
		<form class="body" action="" method="POST"  enctype="multipart/form-data">
{% csrf_token %}
			<input type="file" name='csv_file' required accept='.csv' id="csv_file">
			<input type="submit" value="Upload"/>
			<label for="csv_file">
				<i class="fa fa-file-text-o fa-3x"></i>
				<p>
					<span>Recherchez</span> pour upload
				</p>
			</label>
		</form>
	</div>
</body>
</html>
